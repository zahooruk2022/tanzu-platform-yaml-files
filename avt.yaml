---
apiVersion: spaces.tanzu.vmware.com/v1alpha1
kind: AvailabilityTarget
metadata:
 name: <CLUSTER_NAME>
spec:
 affinity:
   clusterAffinity:
     clusterSelectorTerms:
       - matchExpressions:
           - key: tmc.cloud.vmware.com/creator
             operator: In
             values:
               - <CREATOR>
           - key: location
             operator: In
             values:
               - <LOCATION>
           - key: owner
             operator: In
             values:
               - <OWNER_NAME>
   clusterAntiAffinity:
     clusterSelectorTerms: []
